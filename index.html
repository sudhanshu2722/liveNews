<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>Live News</title>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg bg-body-success">
        <div class="container-fluid">
            <h3 class="container-fluid my-2 mx-3"><span class="badge bg-secondary">Live News</span></h3>
            <a class="navbar-brand" id="weather"></a>
            <button class="btn-secondary" id="mode" onclick="toggleMode()"></button>
        </div>
      </nav>
    
    <div class="container">
        
        <div class="row m-3 " style="height: 70vh;">
            <div class="col-4 h-100">
                <div class="card p-3 bg-dark h-100">
                    <ul class="list-group overflow-y-scroll list-group-flush" id="stock-market"> </ul>
                </div>
            </div>
            <div class="col-8">
                <div class="card p-3" >
                <div id="carouselExampleCaptions" class="carousel carousel-dark d-inline-block slide" >
                    <div class="carousel-inner d-inline-block" id="headlines"></div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev" >
                        <span class="carousel-control-prev-icon" aria-hidden="true" ></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next" >
                        <span class="carousel-control-next-icon" aria-hidden="true" ></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                </div>
          </div>
        </div>
        
        <div class="row m-3" id="stories"> </div>
      </div>
    </div>

    
</body>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
